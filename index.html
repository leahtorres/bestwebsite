<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon" />
		<title>Your 1st JS!</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- Notice how each div has an 'onclick' property which links to a function in the JS file -->
		<div class="col moon-blue center-content">
		<h2>Where would an astronaut park his space ship?<img src="moon.jpg" id="left-logo" onclick="showEclipse(this)" class="restrict-img-size"/></h2>
		</div>
		<div class="col adtro-blue center-content">
		<img src="adtro.jpg" id="middle-logo" class="restrict-img-size"/>
		</div>
		<div class="col moon-silver center-content">
		<img src="moon.jpg" class="restrict-img-size" id="right-logo" onclick="removeClass(this)"/></div>
		
		<script src="script.js"></script>
	</body>
	
</html>
